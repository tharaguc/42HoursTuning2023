server {
  listen 443 ssl;
  ssl_certificate     /etc/nginx/tls/fullchain.pem;
  ssl_certificate_key /etc/nginx/tls/privkey.pem;

  location / {
    proxy_pass http://frontend:3000;
  }

  location /api/v1/session {
    proxy_pass http://backend:8000;
  }

  location /api/v1 {
    proxy_pass http://backend:8001;
  }
}

